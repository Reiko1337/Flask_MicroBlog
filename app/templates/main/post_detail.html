{% extends 'base.html' %}

{% block title %}<title>{{ article.title }}</title>{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ article.title }}</h1>
    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <p><b>Автор: {{ article.User.username }}</b></p>
        {% if current_user.id == article.user_id %}
        <a href="{{ url_for('profile.del_post', id = article.id) }}" class="btn btn-danger">Удалить</a>
        <a href="{{ url_for('profile.update_post', id = article.id) }}" class="btn btn-success">Редактировать</a>
        {% endif %}
    </div>
</div>
{% endblock %}
